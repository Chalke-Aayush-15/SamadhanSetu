# --- Server Configuration ---
server.port=8080

# --- Spring MVC Multipart (File Upload) Configuration ---
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Set the maximum size of a single file to 100MB
spring.servlet.multipart.max-file-size=100MB
# Set the maximum size of a total request (files + form data) to 105MB
spring.servlet.multipart.max-request-size=105MB

# --- File Storage Configuration ---
# Location to store the uploaded files.
# Make sure this directory exists or the application has permissions to create it.
file.upload-dir=./uploads

# --- H2 Database Configuration ---
# Enable the H2 console for easy database inspection during development
spring.h2.console.enabled=true
# Path for the H2 console
spring.h2.console.path=/h2-console

